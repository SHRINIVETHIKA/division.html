<!DOCTYPE html>
<html>
<h1>
  DIVISION
</h1>
<head>
<style type="text/css">
	body {
	margin: 30px;
	}
 h1 {
font-family: Impact, sans-serif;
color: #CE5997;
</style>
</head>

<body>
<form>
	1st Number : <input type="text"
	id="firstNumber" /><br>
	2nd Number: <input type="text"
	id="secondNumber" /><br>
	<input type="button" onClick="divideBy()"
	Value="Divide" />
</form>

<p>The Result is : <br>
	<span id = "result"></span>
</p>


<script>
	function divideBy()
	{
	num1 = document.getElementById(
		"firstNumber").value;
	num2 = document.getElementById(
		"secondNumber").value;
	document.getElementById(
		"result").innerHTML = num1 / num2;
	}
</script>
</body>

</html>
